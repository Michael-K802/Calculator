<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="./calcstyle.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Calculator</h1>
        <h4>Basic Edition</h4>
        <div id = "output"></div>
        <div class = "flex-box">
            <div class = keys>
                <div id="7" class = "button"><br>7</div>
                <div id="8" class = "button"><br>8</div>
                <div id="9" class = "button"><br>9</div>
                <div id="4" class = "button"><br>4</div>
                <div id="5" class = "button"><br>5</div>
                <div id="6" class = "button"><br>6</div>
                <div id="1" class = "button"><br>1</div>
                <div id="2" class = "button"><br>2</div>
                <div id="3" class = "button"><br>3</div>
                <div id="0" class = "button"><br>0</div>
            </div>
            <div class = "keys2">
                <div id="add" class = "button"><br>+</div>
                <div id="sub" class = "button"><br>-</div>
                <div id="multi" class = "button"><br>*</div>
                <div id="divi" class = "button"><br>/</div>
                <div id="deci" class = "button"><br><strong>.</strong></div>
                <div id="clear" class = "button"><br>CC</div>
                <div id="equal" class = "button"><br>=</div>
            </div>
        </div>
        <script src="calclogic.js"></script>
    </body>
</html>
